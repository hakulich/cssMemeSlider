<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Memo slider</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
  </head>
  <body>
    <div class="slider">
      <input type="radio" id="slide1" name="pagination" checked />
      <input type="radio" id="slide2" name="pagination" />
      <input type="radio" id="slide3" name="pagination" />
      <input type="radio" id="slide4" name="pagination" />
      <div class="container">
        <div class="slider-overflow">
          <div class="slides">
            <div class="slide" id="slide-one">
              <img class="slide-img" src="./assets/memes/Meme_1.jpg" alt="first meme" />
            </div>
            <div class="slide" id="slide-two">
              <img class="slide-img hide" src="./assets/memes/Meme_2.jpg" alt="second meme" />
            </div>
            <div class="slide" id="slide-three">
              <img class="slide-img hide" src="./assets/memes/Meme_3.jpg" alt="third meme" />
            </div>
            <div class="slide" id="slide-four">
              <img class="slide-img hide" src="./assets/memes/Meme_4.jpg" alt="forth meme" />
            </div>
          </div>
        </div>
      </div>
      <div class="slider-footer">
        <div class="navigation">
          <label for="slide1" class="interactive radio1"><div class="dot dot1"></div></label>
          <label for="slide2" class="interactive radio2"><div class="dot dot2"></div></label>
          <label for="slide3" class="interactive radio3"><div class="dot dot3"></div></label>
          <label for="slide4" class="interactive radio4"><div class="dot dot4"></div></label>
        </div>
        <div class="captions">
          <div class="caption" id="caption1">Learn JavaScript in one lesson</div>
          <div class="caption" id="caption2">I know Java Script</div>
          <div class="caption" id="caption3">JavaScript - what month is it?</div>
          <div class="caption" id="caption4">No errors if you never open the console</div>
        </div>
      </div>
    </div>
    <footer></footer>
  </body>
</html>
